<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregar Excel</title>
</head>

<body>

    <table class="tabela">
        <thead>
            <tr>
                <th>th</th>
                <th>th</th>
                <th>th</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>td</td>
                <td>td</td>
                <td>td</td>
            </tr>
            <tr>
                <td>td2</td>
                <td>td2</td>
                <td>td2</td>
            </tr>
        </tbody>
    </table>

    <button onclick="teste()">botao</button>

    <script>
        function teste() {
            let data = [];

            const table = document.querySelector('.tabela');
            console.log(table);
            console.log(table.rows);

            for (let row of table.rows) {
                console.log(row);
                let rowData = [];
                for (let j = 2; j < row.cells.length; j++) { // ComeÃ§a da terceira coluna
                    rowData.push(row.cells[j].innerText);
                }
                data.push(rowData);
            }

            console.log(data);
        }
    </script>

</body>

</html>
